<script>
    $(document).ready(function () {

    function Update_Page(what_Page) {
        G_url = './html/' + what_Page;
        $.ajax({
            url: G_url,
            success: function (date) {
                $('#PageContext').css({ 'top': 500 });
                $('#PageContext').html(date);

                $('#PageContext').animate({
                    'top': '0',
                }, 500);
            },
        });
    };
</script>
