<style>
    .where {
        position: absolute;
        top: 30px;
        right: calc(50% - 250px);
    }

    .box {
        background-color: rgba(214, 255, 255, 0.205);

        width: 500px;
        height: 300px;

        border-radius: 10px;
    }

    .input {
        width: 300px;

        position: relative;
        top: 10px;
        margin: 0 auto;
    }

    .middle_interactive{
        position: relative;
        left: 8px;

        color: rgba(244, 255, 254, 0.753);
    }

    .ifRememberCheck{
        float: left;
    }

    .register{
        float: right;
    }

    .interactive {
        position: relative;
        top: 45px;
    }
</style>

<div id="login">
    <div class="where">
        <div class="box mdui-shadow-4 mdui-hoverable">
            <div class="input">
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <i class="mdui-icon material-icons">&#xe853;</i>
                    <label class="mdui-textfield-label">Username/Email</label>
                    <input class="mdui-textfield-input"></input>
                </div>
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <i class="mdui-icon material-icons">&#xe897;</i>
                    <label class="mdui-textfield-label">Password</label>
                    <input class="mdui-textfield-input" type="password"></input>
                </div>
            </div>
            <div class="middle_interactive input">
                <div class="ifRememberCheck mdui-hoverable">
                    <label class="mdui-checkbox">
                        <input type="checkbox" >
                        <i class="mdui-checkbox-icon"></i>
                        <a>Remember ME</a>
                    </label>
                </div>
                <div class="register">
                    <a href="#register" class="mdui-btn mdui-hoverable" onclick="Update_Page('register.html')">Register</a>
                </div>
            </div>
            <div class="interactive input">
                <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-deep-purple" style="width: 100%;">登录/Login</button>
            </div>
        </div>
    </div>
</div>
